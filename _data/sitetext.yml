# Chinese
# -------
zh: &DEFAULT_ZH
  header:
    title: TridentNPL
    text: 一种面向SDNFV的高级网络控制编程框架
    image:  assets/img/black.jpg
    button: 了解更多
    buttonlink: "#services_cn"

  services:
    title: "TridentNPL概述"
    text: "了解TridentNPL的关键抽象"
    section: services_cn
    list:
      - title: "统一控制"
        desc: "除了数据包头部中包含的各层协议属性之外，虚拟网络功能可以为不同粒度的数据包提供更加灵活的、应用层相关的属性。TridentNPL提供了*流属性*抽象，在网络功能虚拟化与软件定义网络融合的网络中实现基于属性的网络控制。"
        icon: fas fa-angle-up
      - title: "三值逻辑"
        desc: "虚拟网络功能获取属性的过程是异步的，传统的二值条件判断无法表达属性获取过程中的控制逻辑。TridentNPL引入了*三值逻辑*，允许对未知状态的数据包进行显式控制，保证了网络控制的完整性"
        icon:  fas fa-exclamation-triangle  #find more at https://fontawesome.com/icons
      - title: "路由代数"
        desc: "TridentNPL引入路由代数，将路径集合作为基本的路由管理单元，允许系统将不同的路由计算方法进行组合，并且对网络中的路径按照属性、路径标点等特征进行选择。"
        icon: fas fa-bezier-curve

  portfolio:
    title: "深入TridentNPL"
    text: "了解TridentNPL的编译过程和关键技术."
    section: portafolio
    closebutton: "返回"

  timeline:
    title: "发展历程"
    text: "TridentNPL的发展过程"
    section: timeline_cn
    # left is the default
    #start_align: "left"
    events:
      - title: "SIGCOMM 2018"
        year: "2018-08"
        desc: "Trident于2018年首次发表于网络领域的顶级会议ACM SIGCOMM。在这篇论文中，项目组及者对软件定义网络和网络功能虚拟化这两种网络软件化技术进行统一控制中可能出现的问题进行了讨论，并提出了一种面向软件定义网络和网络功能虚拟化的通用高级网络编程模型Trident。在该论文中，Trident编程模型中引入了三值逻辑和活跃变量两个关键编程抽象。"
        image: assets/img/timeline/sigcomm-2018-logo.png
        alt:
      - title: "NSFC 61902266"
        year: "2019"
        desc: "2019年，Trident项目获得中国国家自然科学基金委青年基金资助，项目题为“面向SDN和NFV融合网络的高级编程基础理论和关键技术研究”。"
        image: assets/img/timeline/nsfc.png
      - title: "JSAC 2020"
        year: "2020-07"
        desc: "Trident于2020年发表于IEEE JSAC 的Network Softwarization and Enablers专刊。这篇文章对Trident编程语言的编译过程和运行环境进行了介绍，包括相应变量表和Trident更新协议这两项关键技术。"
        image: assets/img/timeline/ieee-comsoc.png
        alt:
    end: ""

  about:
    title: "了解更多"
    text: "TridentNPL相关资料及关键词"
    body: "
    - SIGCOMM 2018 [论文](https://dl.acm.org/authorize?N666951),
      [报告](https://conferences.sigcomm.org/sigcomm/2018/files/slides/paper_7.3.pdf): 三值逻辑，路由代数理论，活跃变量

    - JSAC 2020 [论文](https://ieeexplore.ieee.org/document/9107221): 活跃变量表，推拉式更新协议

    - RFC 9240 [标准](https://datatracker.ietf.org/doc/rfc9240/): 流属性宣告

    "
    section: about_cn

